<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPower</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1d3557;
            --secondary-color: #457b9d;
            --accent-color: #a8dadc;
            --text-color: #f1faee;
            --background-color: #1d3557;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--primary-color);
            padding: 10px 20px;
        }

        .navbar-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-color);
            text-decoration: none;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
        }

        .navbar-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        .navbar-timestamp {
            font-size: 1rem;
            color: var(--accent-color);
        }

        .container {
            padding: 20px;
        }


        h1 {
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }


        .dashboard-item {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dashboard-item h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .dashboard-item p {
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
        }

        .dashboard-item .unit {
            font-size: 1rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <!-- Навбар -->
    <nav class="navbar">
        <!-- Лого -->
        <a href="#" class="navbar-logo">EcoPower</a>

        <!-- Таймстамп -->
        <div class="navbar-timestamp" id="timestamp"></div>

        <!-- Лінки -->
        <div class="navbar-links">
            <a href="/">Головна</a>
            <a href="/events">Події</a>
        </div>
    </nav>


    <div class="container">
        <h1 class="text-center" style="text-align:center">Панель стану пристрою</h1>
        <div class="dashboard">
            <div class="dashboard-item">
                <h3>Температура</h3>
                <img src="{{ url_for('static', filename='img2.png') }}" alt="Опис зображення" width="200">
                <p>80<span class="unit">°C</span></p>

            </div>
            <div class="dashboard-item">
                <h3>Рівень палива</h3>
                <img src="{{ url_for('static', filename='img3.png') }}" alt="Опис зображення" width="200">
                <p>75<span class="unit">л</span></p>
            </div>
            <div class="dashboard-item">
                <h3>Викиди</h3>
                <img src="{{ url_for('static', filename='img1.png') }}" alt="Опис зображення" width="200">
                <p>0.45<span class="unit">мкг/м3</span></p>
            </div>
            <div class="dashboard-item">
                <h3>Витрата палива</h3>
                <img src="{{ url_for('static', filename='img4.png') }}" alt="Опис зображення" width="200">
                <p>100<span class="unit">л/год</span></p>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='time.js')}}"></script>
    <script src="{{url_for('static', filename='fetch.js')}}"></script>
</body>
</html>
